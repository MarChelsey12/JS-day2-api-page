<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script src="js/main.js" defer></script>
    <title>Document</title>
</head>
<br>
  <h1 id="title" style="align-content:center;"><strong>Historical Motor Racing Records</strong></h1>
<br>
<body>
    <div class="container">
        <form>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
              <input type="text" class="form-control" id="year">
          </div>
          <div class="mb-3">
            <label for="round" class="form-label">Round</label>
              <input type="text" class="form-control" id="round">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </form>
    </div>
    <br>
    <h4 id="search">Search results</h4>
    <br>
    <div class="container">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Position</th>
                <th scope="col">Wins</th>
                <th scope="col">Nationality</th>
                <th scope="col">Constructor</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row">{counter}</th>
                <td>{first}</td>
                <td>{last}</td>
                <td>{dob}</td>
                <td>{position}</td>
                <td>{wins}</td>
                <td>{nationality}</td>
                <td>{constructor}</td>
              </tr> -->
            </tbody>
        </table>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
